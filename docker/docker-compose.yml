---
networks:
  terrabase:
    driver: bridge

volumes:
  terrabase_db_data:

services:
  postgres:
    image: postgres:16
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: terrabase
      POSTGRES_PASSWORD: terrabase
      POSTGRES_DB: terrabase
    networks:
      - terrabase
    ports:
      - "5432:5432"
    volumes:
      - terrabase_db_data:/var/lib/postgresql/data

  api:
    build:
      context: ../
      dockerfile: docker/Dockerfile.api
    image: terrabase-api
    container_name: api
    depends_on:
      - postgres
    env_file:
      - ../.env
    networks:
      - terrabase
    ports:
      - "8080:8080"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
    volumes:
      - ../:/app

  traefik:
    image: traefik:v2.11
    container_name: traefik
    networks:
      terrabase:
        aliases:
          - terrabase.local
    ports:
      - "443:443"
    volumes:
      - ./certs/terrabase.crt:/certs/terrabase.crt:ro
      - ./certs/terrabase.key:/certs/terrabase.key:ro
      - ./traefik/traefik.yaml:/etc/traefik/traefik.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
