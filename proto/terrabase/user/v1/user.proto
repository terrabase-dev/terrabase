syntax = "proto3";

package terrabase.user.v1;

import "google/api/field_behavior.proto";
import "google/protobuf/timestamp.proto";
import "terrabase/user_role/v1/user_role.proto";

option go_package = "github.com/terrabase-dev/terrabase/gen/go/terrabase/user/v1;userv1";

message User {
  string id = 1;
  string name = 2;
  string email = 3;
  terrabase.user_role.v1.UserRole default_role = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

// UserSummary is context aware- i.e. the role will be the user's effective role in the context (organization, team, workspace) of which the ListUsers rpc is called
message UserSummary {
  string id = 1;
  string name = 2;
  string email = 3;
  terrabase.user_role.v1.UserRole role = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

message CreateUserRequest {
  string name = 1 [(google.api.field_behavior) = REQUIRED];
  string email = 2 [(google.api.field_behavior) = REQUIRED];
  terrabase.user_role.v1.UserRole default_role = 3 [(google.api.field_behavior) = REQUIRED];
}

message CreateUserResponse {
  User user = 1;
}

message GetUserRequest {
  string id = 1 [(google.api.field_behavior) = REQUIRED];
}

message GetUserResponse {
  User user = 1;
}

message ListUsersRequest {
  optional int32 page_size = 1;
  optional string page_token = 2;

  optional string organization_id = 3;
  optional string team_id = 4;
  optional string workspace_id = 5;
}

message ListUsersResponse {
  repeated UserSummary users = 1;
  optional string next_page_token = 2;
}

message UpdateUserRequest {
  string id = 1 [(google.api.field_behavior) = REQUIRED];
  optional string name = 2;
  optional string email = 3;
  optional string default_role = 4;
}

message UpdateUserResponse {
  User user = 1;
}

message DeleteUserRequest {
  string id = 1 [(google.api.field_behavior) = REQUIRED];
}

message DeleteUserResponse {}

service UserService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse);
  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse);
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
}
