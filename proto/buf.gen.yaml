version: v1
plugins:
  # --- RPC server/CLI ---
  - name: go
    out: ../specs
    opt: paths=source_relative
  - name: connect-go
    out: ../specs
    opt: paths=source_relative

  # --- API ---
  - name: python
    out: ../api/specs
  - name: pyi
    out: ../api/specs

  # --- Frontend ---
  - name: es
    out: ../web/specs
    opt:
      - target=ts
